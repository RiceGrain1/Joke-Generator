<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../dist/hover.css">
</head>

<body class="bg-background">

    <div id="container" class="h-screen flex items-center  flex-col gap-10">
        <h1 class="text-black text-center text-6xl font-bold  ">Joke Generator</h1>
        <div id="blackbox" class="flex flex-col items-center justify-evenly  bg-gray-800 rounded-lg text-slate-200 gap-1 w-80">
            <div id="img-ctn" class="flex justify-between gap-3">
                <button class="hvr-backward"><img src="../images/left-arrow.png" alt="back button" class="h-10 font-bold self-start m-3"></button>
                <button class="hvr-forward"><img src="../images/right-arrow.png" alt="forward button" class="h-10 font-bold self-end m-3"></button>
            </div>
            <img src="../images/joy-emoji.png" alt="Laughing emoji" class="w-auto h-20 mt-10">
            <div id="setup" class=" text-slate-200 text-lg m-10 mb-5 text-center"></div>
            <div id="delivery" class="text-slate-200 text-lg text-center m-5 "></div>
            <button id="generate" type="button" class=" bg-green-600 hover:bg-green-700 duration-75  mb-6 rounded-lg p-2 ">Generate</button>

        </div>

    </div>
</body>
<script src="./index.js"></script>

</html>
